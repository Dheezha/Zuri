<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./zuricss.css">
</head>
<body>
    <header class="topnav">
        <nav>
              <a href="./zurihtml.html">About Me</a>
              <a href="./contact.html">Contact </a>
              <a href="./register.html">Registration</a>
              <a href="./login.html">Login</a>
        </nav>       
    </header>
    
   <main>
       <div class="all">
        <form name="registration" class="registartion-form">
            <table>
              <tr>
                 <td><label for="name">First Name:</label></td>
                 <td><input type="text" name="name" id="name" placeholder="your first name" required></td>
              </tr>
              <tr>
                 <td><label for="name">Last Name:</label></td>
                 <td><input type="text" name="name" id="name" placeholder="your last name" required></td>
              </tr>
               <tr>
                 <td><label for="phoneNumber">Phone Number:</label></td>
                 <td><input type="number" name="phoneNumber" id="phoneNumber" required></td>
              </tr>
              <tr>
                 <td><label for="gender">Gender:</label></td>
                 <td>
                     <select name="gender" id="gender">
                       <option value="">Select gender</option>
                       <option value="male">Male</option>
                       <option value="female">Female</option>
                       <option value="other">Prefer not to say</option>
                     </select>
                  </td>
              <tr>
                 <td><label for="select">Country:</label></td>
                 <td>
                     <select name="country" id="country">
                        <option value="Select Country">Select Country</option>
                        <option value="Albania">Albania</option>
                        <option value="Algeria">Algeria</option>
                        <option value="Brazil">Brazil</option>
                        <option value="China">China</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="Norway">Norway</option>
                        <option value="Philippines">Philippines</option>
                        <option value="Puerto Rico">Puerto Rico</option>
                        <option value="Qatar">Qatar</option>
                        <option value="Romania">Romania</option>
                        <option value="Sweden">Sweden</option>
                     </select>
                  </td>
              </tr>
              <tr>
                 <td><label for="select">State/Province:</label></td>
                 <td>
                     <select name="state" id="state">
                        <option value="Select state">Select state</option>
                        <option value="Abia">Abia</option>
                        <option value="Adamawa">Adamawa</option>
                        <option value="Bauchi">Bauchi</option>
                        <option value="Bayelsa">Bayelsa</option>
                        <option value="Delta">Delta</option>
                        <option value="Ebonyi">Ebonyi</option>
                        <option value="Gombe">Gombe</option>
                        <option value="Lagos">Lagos</option>
                        <option value="Nasarawa">Nasarawa</option>
                        <option value="Ondo">Ondo</option>
                        <option value=" Zamfara"> Zamfara</option>
                     </select>
                  </td>
              </tr>
              <tr>
                  <td><label for="email">Email:</label></td>
                  <td><input type="email" name="email" id="email" placeholder="your email" required></td>
              </tr>
              <tr>
                 <td><label for="password">Password:</label></td>
                 <td><input type="password" name="password" id="password" required pattern="^[a-z0-9]{3,15}$" title="Password may only contain letters and numbers"></td>
              </tr>
              <tr>
                 <td><label for="password">Confirm Password:</label></td>
                 <td><input type="password" name="password" id="password" required pattern="^[a-z0-9]{3,15}$" title="Password may only contain letters and numbers"></td>
              </tr>
             
              <tr>
                 <td colspan="2"><input type="submit" class="submit" value="Register" /></td>
              </tr>
            </table>
          </form>
       </div>
   </main>

    <footer class="foots">
        <p>Made by <span>Hadiza</span> </p>
    </footer>

</body>
</html>
