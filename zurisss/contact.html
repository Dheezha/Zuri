    <main>
        <div class="container">
            <h2>Contact</h2>
            <form class="forms" action="">
                  <div>
                     <label for="name">First Name</label>
                     <input type="text" name="first name" placeholder="Enter your first name" required>
                  </div>
                  <div>
                     <Label for="Last name">Last Name</Label>
                     <input type="text" name="last name" placeholder="Enter your last name" required>
                  </div>
                  <div>
                     <Label for="email">Email</Label>
                     <input type="email" name="email" placeholder="Enter your Email" required>
                  </div>
                  <div>
                     <label for="Message">Message</label>
                     <textarea id="subject" name="subject" placeholder="Enter your Message" required></textarea>
                  </div>
            </form>
            <button><a href="#">Enter</a></button>
        </div>
